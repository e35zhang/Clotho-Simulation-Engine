name: Clotho CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run Tests
      run: |
        # Ignore the UI test as it requires Qt
        pytest tests/ -v --ignore=tests/part3_correctness/test_verification_diff_viewer.py
        
    - name: Run Tests with Coverage
      run: |
        pytest tests/ --cov=core --cov-report=xml --ignore=tests/part3_correctness/test_verification_diff_viewer.py
        
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
